<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Typing Speed Test</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f5f5f5;
    }
    .container {
        background: #fff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        max-width: 600px;
        width: 100%;
        text-align: center;
    }
    #test-text {
        font-size: 18px;
        margin-bottom: 20px;
    }
    textarea {
        width: 100%;
        height: 100px;
        padding: 10px;
        font-size: 16px;
        border-radius: 10px;
        border: 1px solid #ccc;
        resize: none;
    }
    button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 10px;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    #result {
        margin-top: 20px;
        font-size: 18px;
        color: #333;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Typing Speed Test</h2>
    <p id="test-text">The quick brown fox jumps over the lazy dog.</p>
    <textarea id="input" placeholder="Start typing here..." disabled></textarea>
    <br>
    <button id="start-btn">Start Test</button>
    <div id="result"></div>
</div>

<script>
const testText = document.getElementById('test-text').innerText;
const input = document.getElementById('input');
const startBtn = document.getElementById('start-btn');
const result = document.getElementById('result');

let startTime, endTime;

startBtn.addEventListener('click', () => {
    input.value = '';
    input.disabled = false;
    input.focus();
    startTime = new Date();
    result.innerText = '';
});

input.addEventListener('input', () => {
    const typedText = input.value;
    if (typedText === testText) {
        endTime = new Date();
        const timeDiff = (endTime - startTime) / 1000; // in seconds
        const words = testText.split(' ').length;
        const wpm = Math.round((words / timeDiff) * 60);
        result.innerText = `Well done! Your typing speed is ${wpm} WPM.`;
        input.disabled = true;
    }
});
</script>
</body>
</html>
